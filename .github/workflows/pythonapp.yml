name: github-ci

on: 
  pull_request:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy
        pip install matplotlib
        pip install pytest
        pip install pytest-cov
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pip install pytest
        pytest tests/test_astar.py --doctest-modules --junitxml=junit/test-results-${{ matrix.python-version }}/astar.xml --cov=com --cov-report=xml --cov-report=html
        pytest tests/test_nodes.py --doctest-modules --junitxml=junit/test-results-${{ matrix.python-version }}/nodes.xml --cov=com --cov-report=xml --cov-report=html
    
    - name: Upload ASTAR test results
      uses: actions/upload-artifact@master
      with:
        name: pytest-results-${{ matrix.python-version }}-astar
        path: junit/test-results-${{ matrix.python-version }}/astar.xml
      if: always()
    
    - name: Upload NODES test results
      uses: actions/upload-artifact@master
      with:
        name: pytest-results-${{ matrix.python-version }}-nodes
        path: junit/test-results-${{ matrix.python-version }}/nodes.xml
      if: always()